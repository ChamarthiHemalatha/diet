<!DOCTYPE html>
<html>
<head>
<title>Booking Summary</title>
<style>
div#maincontent {
height: 250px;
width: 500px;
border: 1px solid #CEE2FA;
text-align: left;
color: #08438E;
font-family: calibri;
font-size: 20;
padding: 5px;
}
div#heading {
text-decoration: bold;
text-align: center;
margin-top: 80px;
width: 500px;
border: 1px solid #CEE2FA;
text-align: center;
color: #08438E;
background-color: #CEE2FA;
font-family: calibri;
font-size: 20;
padding: 5px;
}
h2 {
padding: 0;
margin: 0;
}
</style>
</head>
<body>
<center>
<div id="heading">
<h2>Booking Summary</h2>
</div>
<div id="maincontent">
<script>
var disc,cost;
var seats=prompt("enter number tickets");
if(seats>4)
{
document.write("booking not allowed");
}
else
{
function calculateDiscount(seats)
{
if(seats<=2)
{
document.write(seats+" are not eligible for festive discount<br>");
return 0;
}
else
{
document.write(seats+" are eligble for festive discount<br>");
let d=0,dis=5;
for(let i=1;i<=seats;i++)
{
document.write((dis)+"% discount on ticket "+i+"<br>");
d+=(150*dis/100);
dis+=2;
}
return d;
}
}
disc=calculateDiscount(seats);
function calculateCost(seats)
{
return (150*seats-disc);
}
cost=calculateCost(seats);
document.write("Amount Payable:"+cost);
}
</script>
</div>
</center>
</body>
</html>
